<ion-view view-title="Dashboard">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-chatboxes-outline msgTitle" ng-click="mc.CheckBadge(2)" ui-sref="messages"><span ng-if="badge.Messages == 1" class="badge badge-assertive">{{badge.Messages}}</span></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true" id="dash" has-bouncing="false">
        <button class="button share-float button-custom" ng-if="user.broadcasting && user.broadcast.share != null" ng-click="vm.shareLink()">
            <i class="icon ion-android-share-alt"></i>
        </button>

        <div class="viewSlideUp" ng-if="user.broadcast.viewing >= 0" ng-show="user.broadcast.viewing != null">
            <p class="figure" ng-bind="user.broadcast.viewing"></p>
            viewing
        </div>

        <button class="button button-large icon ion-radio-waves"
                ng-click="vm.broadcast()" ng-class="user.broadcasting ? 'broadcasting' : (!user.broadcasting && !loading-click ? 'notbroadcasting' : 'broadcastloading')"></button>

        <!--
          <button class="button button-large icon ion-radio-waves"  ng-click="vm.broadcast()" ng-class="{ 'broadcasting' : user.broadcasting, 'notbroadcasting' : !user.broadcasting,'loading-click': broadcastloading }"></button>
        -->

    </ion-content>
</ion-view>
