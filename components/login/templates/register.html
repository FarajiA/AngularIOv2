<ion-modal-view class="modal-register modal-inspius">
  <ion-content>
    <div class="header">
      <a class="close" ng-click="vm.mRegister.hide()"><i class="is-icon-back"></i></a>
      <div class="logo">
        <img src="img/logo.png">
      </div>
    </div>
      <form name="vm.form.registerForm" ng-submit="vm.Register(registerData)">
          <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" name="firstname" maxlength="30" ng-model="registerData.firstname" ng-minlength="1" placeholder="First Name" required>
              </label>
              <label class="item item-input">
                  <input type="text" name="lastname" maxlength="30" ng-model="registerData.lastname" maxlength="30" placeholder="Last Name">
              </label>
              <label class="item item-input">
                  <i class="icon is-icon-avatar" ng-class="{'error': vm.form.registerForm.username.$error.usernamevalid || vm.form.registerForm.username.$error.charactersvalid || (vm.form.registerForm.username.$invalid && vm.form.registerForm.username.$touched), 'success': !(vm.form.registerForm.username.$error.usernamevalid || vm.form.registerForm.username.$error.charactersvalid) && vm.form.registerForm.username.$dirty}"></i>
                  <input type="text" username-validate="^[a-zA-Z0-9\._.-]+$" regex-validate-flags="gi" name="username" min="2" ng-minlength="1" ng-model="registerData.username" placeholder="Username" required>
              </label>
              <div class="invalid-required" ng-show="vm.form.registerForm.username.$error.usernamevalid">* Taken</div>
              <div class="invalid-required" ng-show="vm.form.registerForm.username.$error.charactersvalid">* Periods, underscores, and dashes only</div>
              <label class="item item-input">
                  <i class="is-icon-envelope" ng-class="{'error': (vm.form.registerForm.email.$error.emailvalid || vm.form.registerForm.email.$invalid) && vm.form.registerForm.email.$touched}"></i>
                  <input type="email" email-validate ng-model="registerData.email" name="email" maxlength="50" placeholder="Email" required>
              </label>
              <div class="invalid-required" ng-show="vm.form.registerForm.email.$error.emailvalid">* Email is with another account</div>
              <label class="item item-input">
                  <i class="is-icon-padlock" ng-class="{'error': vm.form.registerForm.password.$invalid && vm.form.registerForm.password.$touched}"></i>
                  <input type="password" maxlength="15" ng-minlength="6" ng-model="registerData.password" name="password" placeholder="Password" required>
              </label>
              <div class="invalid-required" ng-show="vm.form.registerForm.password.$touched && vm.form.registerForm.password.$error.minlength">* Gotta be at least 6 characters</div>
              <label class="item item-input">
                  <i class="is-icon-padlock" ng-class="{'error': vm.form.registerForm.passwordConfirm.$error.pwmatch && vm.form.registerForm.passwordConfirm.$touched}"></i>
                  <input type="password" maxlength="15" ng-minlength="6" ng-model="registerData.passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" pw-check="registerData.password" required>
              </label>
              <div class="invalid-required" ng-show="vm.form.registerForm.passwordConfirm.$error.pwmatch && vm.form.registerForm.passwordConfirm.$touched">* Gotta match</div>
              <p class="legal description">
                  By clicking Sign Up, you agree to our <a ng-href="http://chasertheapp.com/terms" onclick="window.open(this.href, '_system', 'location=yes');">Terms</a>
                  and that you have read our <a ng-href="http://chasertheapp.com/privacy" onclick="window.open(this.href, '_system', 'location=yes');">Privacy Policy</a>
              </p>
              <label class="item item-button">
                  <button class="button button-block button-positive" type="submit">Continue</button>
              </label>
          </div>
      </form>    
  </ion-content>
</ion-modal-view>
